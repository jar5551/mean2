<div id="login">
    <div class="container">

        <form class="form-signin" (ngSubmit)="login()">
            <h2 class="form-signin-heading">Logowanie</h2>

            <div *ngIf="error" class="alert alert-danger">{{error}}</div>

            <label for="inputLogin" class="sr-only">Login</label>
            <input type="text" id="inputLogin" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="loginData.login" (ngModelChange)="claerLoginError()" name="login">

            <label for="inputPassword" class="sr-only">Has≈Ço</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="loginData.password" (ngModelChange)="claerLoginError()" name="password">

            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div>
</div>
